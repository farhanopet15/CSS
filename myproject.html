<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myproject.css">
    <title>Document</title>
</head>

<body>
    <div class="fContainer">
        <nav class="wrapper">
            <div class="brand">
                <div class="logo"><img src="dumbways.png" alt="dumbways" width="75px" height="75px"></div>
                <div class="home">Home</div>
                <div class="myproject">My Project</div>
            </div>
            <div>
                <div class="contactme">Contact Me</div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="addProject">
            <h2>ADD MY PROJECT</h2>
            <div class="formField">
                <label for="name">Project Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="twoColumnField">
                <div class="formField" style="width: 195px;">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate">
                </div>
                <div class="formField" style="width: 195px">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate">
                </div>
            </div>
            <div class="formField">
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div class="formField">
                <label for="tech">Technologies</label>
                <div class="twoColumnField">
                    <div class="rowFormField">
                        <input type="checkbox" name="tech1" id="tech1" value="">
                        <label style="font-weight: normal; margin-left: .5rem;" for="tech1">Node JS</label>
                    </div>
                    <div class="rowFormField">
                        <input type="checkbox" name="tech2" id="tech2" value="">
                        <label style="font-weight: normal; margin-left: .5rem;" for="tech2">React JS</label>
                    </div>
                </div>
                <div class="twoColumnField">
                    <div class="rowFormField">
                        <input type="checkbox" name="tech3" id="tech3" value="">
                        <label style="font-weight: normal; margin-left: .5rem;" for="tech3">Next JS</label>
                    </div>
                    <div class="rowFormField">
                        <input type="checkbox" name="tech4" id="tech4" value="">
                        <label style="font-weight: normal; margin-left: .5rem;" for="tech4">Typescript</label>
                    </div>
                </div>
            </div>
            <div class="formField">
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="formField">
                <button id="add">submit</button>
            </div>
        </div>
        <div class="myProject">
            <h2>MY PROJECT</h2>
            <div class="cards">
            </div>
        </div>
        <div class="backLayerEdit hide">
            <div class="formEdit">
                <div class="closeEdit"></div>
                <div class="editProject">
                    <h2>EDIT PROJECT</h2>
                    <div class="formField">
                        <label for="nameEdit">Project Name</label>
                        <input type="text" name="nameEdit" id="nameEdit">
                    </div>
                    <div class="twoColumnField">
                        <div class="formField" style="width: 195px;">
                            <label for="startDateEdit">Start Date</label>
                            <input type="date" name="startDateEdit" id="startDateEdit">
                        </div>
                        <div class="formField" style="width: 195px">
                            <label for="endDateEdit">End Date</label>
                            <input type="date" name="endDateEdit" id="endDateEdit">
                        </div>
                    </div>
                    <div class="formField">
                        <label for="descriptionEdit">Description</label>
                        <textarea name="descriptionEdit" id="descriptionEdit"></textarea>
                    </div>
                    <div class="formField">
                        <label for="tech">Technologies</label>
                        <div class="twoColumnField">
                            <div>
                                <div class="rowFormField">
                                    <input type="checkbox" name="tech1Edit" id="tech1Edit" value="">
                                    <label style="font-weight: normal; margin-left: .5rem;" for="tech1Edit">Node
                                        JS</label>
                                </div>
                                <div class="rowFormField">
                                    <input type="checkbox" name="tech2Edit" id="tech2Edit" value="">
                                    <label style="font-weight: normal; margin-left: .5rem;" for="tech2Edit">React
                                        JS</label>
                                </div>
                            </div>
                            <div>
                                <div class="rowFormField">
                                    <input type="checkbox" name="tech3Edit" id="tech3Edit" value="">
                                    <label style="font-weight: normal; margin-left: .5rem;" for="tech3Edit">Next
                                        JS</label>
                                </div>
                                <div class="rowFormField">
                                    <input type="checkbox" name="tech4Edit" id="tech4Edit" value="">
                                    <label style="font-weight: normal; margin-left: .5rem;"
                                        for="tech4Edit">Typescript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formField">
                        <label for="imageEdit">Upload Image</label>
                        <input type="file" name="imageEdit" class="imageEdit hide" id="imageEdit">
                        <div class="thumbnailEdit show">
                            <div class="thumbnailEditImage"></div>
                            <div class="removeThumbnailEdit"></div>
                        </div>
                    </div>
                    <div class="formField">
                        <button id="edit">save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="backLayerDetail hide">
        </div>
    </div>
    <script src="myproject.js"></script>
</body>

</html>
