<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formregistrasi.css">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <title>Registration</title>
</head>
<body>
    <div class="fContainer">
        <nav class="wrapper">
            <div class="brand">
                <div class="logo"><img src="dumbways.png" alt="dumbways" width="75px" height="75px"></div>
                <div class="home">Home</div>
                <div class="myproject">My Project</div>
            </div>
            <div>
                <div class="contactme">Contact Me</div>
            </div>
        </nav>
        <div class="formbox">
            <div class="formboxtittle">REGISTRATION FORM</div>
            <div class="form">
                <div class="input_field">
                    <label>Nama</label>
                    <input type="text" class="input">
                </div>
                    <div class="input_field">
                    <label>Email</label>
                    <input type="email" class="input">
                </div>
                    <div class="input_field">
                    <label>Phone Number</label>
                    <input type="tel" class="input">
                </div>
                    <div class="input_field">
                    <label>Subject</label>
                    <select>
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                    <div class="input_field">
                    <label>Your Massage</label>
                    <textarea class="textarea"></textarea>
                </div>
                    <div class="input_field" class="button">
                    <input type="submit" value="submit" class="btn">
                </div>
        </div>
    </div>
</body>
</html>
